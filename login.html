<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/color.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/login.css">
	</head>

	<body>
	<header>
		<div id="site_header">
			<p> CS340 - Tournament Project </p>
		</div>	
		<div id="navigation_bar"> </div>
	</header>



	<div id="login_card">
		<form>
			<div class="input_group">
				<input type="text" name="user" id="form_user_name">
				<label>User Name</label>
			</div>

			<div class="input_group">
				<input type="password" name="pass" id="form_password">
				<label>Password</label>
			</div>

			<button type="button" class="button" id="login-button">
				Login
			</button>
		</form>
	</div>


	</body>

	<script type="text/javascript" src="js/header.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script type="text/javascript"> 
		window.onload = function() {
			create_nav_bar_at("navigation_bar", "Login");

			let inputs = document.getElementsByTagName("input");
			let inputArray = Array.prototype.slice.call(inputs);
			inputArray.forEach(function(input) {
				input.onblur = function() {
					if(input.value) {
						input.classList.add('used');
					} else {
						input.classList.remove('used');
					}
				};		
			});

			let button = document.getElementById("login-button");
			button.onclick = function() {
				let username = document.getElementById("form_user_name").value;
				let password = document.getElementById("form_password").value;

				let url = "https://web.engr.oregonstate.edu/~altond/dist/php/authenticate";
				let data = {
					user: username,
					pass: password
				};
			
				$.post(url, data, function(res) {
					res = JSON.parse(res);
					
					if(res.value) {
						localStorage.setItem("logged_in", true);
						window.location.href = "https://web.engr.oregonstate.edu/~altond/dist/tournament.html";
					} else {
						localStorage.setItem("logged_in", false);
						// handle failure
					}

				});
			}
		}
	</script>
</html>
