			create_nav_bar_at("navigation_bar", "Games");

			$.get("https://web.engr.oregonstate.edu/~altond/dist/php/supported_games.php", function(res) {
				let game_list = document.getElementById("game-list");
				let games = JSON.parse(res);

				games.forEach(function(game) {
					let card = create_game_card(game);
					game_list.appendChild(card);
				})
